<app-header></app-header>
<h3>All Students</h3>
<div class="container">
  <br><div class="btn-text-right">
  	<button routerLink="/addstudent" type="button" class="btn btn-primary" >Add Record</button>
    <button routerLink="" type="button" class="btn btn-primary" style="margin-left: 10px;background-color:red;">Logout</button>
  </div><br>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Score</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.rollno}}</td>
        <td>{{item.name}}</td>
        <td>{{item.dob}}</td>
        <td>{{item.score}}</td>
        <td>
          <button type ="button" routerLink="/edit/{{item.id}}" style="color: blue; border: 0ch; background-color: white;"><mat-icon>edit</mat-icon></button>
          <button type ="button" (click)="deleteStudent(item.id)" style="color: red; border: 0ch; background-color: white;" ><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

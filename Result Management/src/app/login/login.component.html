<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div *ngIf="alert" class="alert alert-success alert-dismissible container">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          <strong>Error!</strong> Username and Password do not match.
        </div>
        <div class="text-center">
          <h1>Login</h1>
          <h6>Enter username and password.</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input formControlName="username" type="text" class="form-control" placeholder="Enter Username">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="btn" class="btn btn-primary" routerLink="" style="margin-left: 10px;">Home</button>
        </form>
      </div>
    </div>
  </div>
</div>
